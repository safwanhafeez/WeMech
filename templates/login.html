<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      font-size: large;
    }

    .bg-full {
      position: absolute;
      inset: 0;
      z-index: -1;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-image: url("{{ url_for('static', filename='image/Background.jpeg') }}");
      filter: blur(4px);
      background-size: flex;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3);
    }
    .header{
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      padding: 20px 100px;
      background:rgba(0, 0,0);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;

    }

    .login-container {
      max-width: 32rem;
      width: 100%;
      padding: 3rem;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .login-container h1 {
      font-size: 1.563rem;
      font-weight: bold;
      text-align: center;
      color: white;
    }
    .h2{
      text-align: center;
    }

    .login-container p {
      font-size: 1rem;
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .form-input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-bottom: 2px solid white;
      background-color: transparent;
      color: white;
      outline: none;
    }

    .checkbox-label {
      color: white;
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 9999px;
      background-color: white;
      color: #2c7a7b;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2c7a7b;
      color: white;
    }

    .signup-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.938rem;
      color: white;
    }

    .signup-link a {
      margin-left: 0.5rem;
      color: white;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    .navbar a {
      position: relative;
      font-size: 18px;
      color:#fff;
      font-weight: 500;
      text-decoration: none;
      margin-left: 40px;

    }
    .navbar a::before{
      content: '';
      position:absolute;
      top: 100%;
      left:0;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: .3s;

    }
    .navbar a:hover::before{
      width: 100%;
    }
    .texter{

      text-align: center;
      font-size: larger;
    }
    .logo {
      width: 50px; /* Adjust size as needed */
      height: 50px; /*Adjust size as needed */
      border-radius: 50%; /* Make it circular */
      overflow: hidden; /* Ensure it stays circular */
    }

    .logo img {
      width: 100%; /* Ensure the image fills the circular area */
      height: auto; /* Maintain aspect ratio */
    }

    .logo2 {
      width: 80px; /* Adjust size as needed */
      height: 80px; /*Adjust size as needed */
      border-radius: 50%; /* Make it circular */
      overflow: hidden; /* Ensure it stays circular */
      margin: 0 auto 20px; 
    }
    .logo2 img {
      width: 100%; /* Ensure the image fills the circular area */
      height: auto; /* Maintain aspect ratio */
    }

  </style>
</head>
<body>
  <div class="bg-full"></div>
  <header class="header">
    <a href="#" class="logo"><img src="../static/image/Logo.jpg" alt="Logo"></a>
    <nav class="navbar">
      <a href="/">Home</a>
    </nav>
  </header>
  <div class="min-h-screen flex justify-center items-center">
    <div class="login-container">
      <div class="logo2"><img src="../static/image/Logo.jpg" alt="Logo"></a></div>
      <h1>WeMech</h1>
      <p>Your Comprehensive Automotive Solution!</p>
      <div class="texter">Login</div>
      <form action="/loginverify" method="POST">
        <div class="form-group">
          <input type="email" id="mail" name="mail" class="form-input" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" id="pass" name="pass" class="form-input" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember-me">
          <label for="remember-me" class="checkbox-label">Remember Me?</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <div class="signup-link">
        <span>New Here? </span>
        <a href="/signup">Create An Account</a>
      </div>
    </div>
  </div>
</body>
</html>
